{% extends 'base.html' %} {% block title %}Update A Post{% endblock %}
{% block body %}
<style>
  p {
    color: white
  }
h1 {
  color: white
}
button {
  background-color:rgb(114, 47, 134);
  border-radius: 7px;
  padding: 2px
}
button:hover {
  opacity: 0.80;
}
button:active {
  opacity: 0.70;
}
  
  </style>
<div class="container">
    {% if user.is_authenticated %}
      {% if user.id == post.author.id %}
    <form method="POST">
      <h1>Update Post...</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button>Update</button>
        <a href="{% url 'home' %}">Back</a>
      {% endif %}
    {% endif %}
</div>

{% endblock %}
