{% block body %}

  p {
    color: white
  }

  button {
    background-color:rgb(114, 47, 134);
    border-radius: 7px;
    padding: 2px
  }

  button:hover {
    opacity: 0.80;
  }

  button:active {
    opacity: 0.70;

    {% csrf_token %}

  </form>
</div>

<script>
  var name = "{{ user.id }}";
  document.getElementByIde("author").value 
  = name;
</script>

  {% endblock %}
